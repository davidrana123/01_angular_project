<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First AngularJS app</title>
    <script src="angular.min.js"></script>
</head>
<body ng-init="name='javaScript'">
    <p>{{name}}</p>
    {{5+5}}
    <br>
    <span ng-bind="name"></span>
    <br>
    <input ng-modal="name">
</body>
</html>



<!-- {{}} == ng-bind
ng-init == difine varievels
src = local ke liye zip me <angular.min.js>fiew ka path src me dalna hai
    online me src = "angular li offical site me jake cdn link past krna hau " -->
